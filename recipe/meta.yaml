{% set name = "lammps-library" %}
{% set version = "20220623.0" %}
{% set lammps = "stable_23Jun2022" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lammps/lammps/archive/{{ lammps }}.tar.gz
  #sha256: 5380c1689a93d7922e3d65d9c186401d429878bb3cbe9a692580d3470d6a253f
   
build:
  number: 1
  skip: True  # [not linux]
  skip: True  # [ppc64le]

requirements:
  build:
    - python >=3                             # [build_platform != target_platform]
    - cross-python_{{ target_platform }} >=3 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  
  host:
    - python >=3
    - setuptools
    - numpy
    - plumed >=2.4,<2.9
    - mpich
    - zlib
    - fftw
    - libpng
    - jpeg

outputs:
  - name: pylammps
    build:
      noarch: python
    files:
      - lib/python*/site-packages/lammps/*
      - lib/python*/site-packages/lammps/*/*
      - lib/python*/site-packages/lammps*
    requirements:
      build:
        - python >=3                             # [build_platform != target_platform]
        - cross-python_{{ target_platform }} >=3 # [build_platform != target_platform]
      host:
        - python >=3
        - mpich
        - mpi4py
        - numpy
      run:
        - python >=3
        - mpich
        - mpi4py
        - numpy
      run_constrained:
        # deprecated library
        - pylammps-dp 999999999
    test:
      imports:
        - lammps

  - name: lammps
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - plumed >=2.4,<2.9
        - mpich
        - zlib
        - fftw
        - libpng
        - jpeg
      run:
        - {{ pin_compatible('mpich') }}
        - plumed >=2.4,<2.9
        - fftw
        - libpng
        - jpeg
        - {{ pin_subpackage('pylammps', exact=True) }}
      run_constrained:
        # deprecated library
        - lammps-dp 999999999
    files:
      - bin/lmp
      - lib/liblammps.so*
      - lib/pkgconfig/liblammps.pc
      - lib/cmake/LAMMPS
      - include/LAMMPS
      - share/lammps
      - share/man/man1/lmp*
      - etc/profile.d/lammps.sh
      - etc/profile.d/lammps.csh
    test:
      commands:
        - lmp -help
        - test -f $PREFIX/lib/liblammps.so
      imports:
        - lammps

about:
  home: http://lammps.sandia.gov
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: 'LAMMPS stands for Large-scale Atomic/Molecular Massively Parallel Simulator.'

  description: |
    LAMMPS is a classical molecular dynamics simulation code designed to
    run efficiently on parallel computers.  It was developed at Sandia
    National Laboratories, a US Department of Energy facility, with
    funding from the DOE.  It is an open-source code, distributed freely
    under the terms of the GNU Public License (GPL).
  doc_url: http://lammps.sandia.gov/doc/Manual.html
  dev_url: https://github.com/lammps/lammps

extra:
  recipe-maintainers:
    - njzjz
